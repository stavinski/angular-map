<div class="header">
  <h3 class="text-muted">angular map</h3>
</div>

<div class="main">
  <h3>Pick Location</h3>
  
  <google-map center="location" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
    <marker coords="location" options="marker.options" events="marker.events"></marker>
  </google-map>
  
  <p>
    <div>latitude: <strong>{{location.latitude}}</strong></div>
    <div>longitude: <strong>{{location.longitude}}</strong></div>
  </p>
</div>
